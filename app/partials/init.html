<hot-table
  id="items"
  settings="{contextMenu: ['row_above', 'row_below', 'remove_row', 'col_right', 'col_left', 'remove_col']}"
  colHeaders="colHeaders"
  minSpareRows="minSpareRows"
  datarows="db.items"
  height="400"
  width="700"

  afterChange: afterItemsChange>
</hot-table>
<div ng-repeat="attribute in db.attributes" style="width:600px">
    <div style="width:xi4600px">{{attribute}}</div>
    <div style="width:100px;">1</div>
</div>
<button ng-click="compare()">
  Compare
</button>
